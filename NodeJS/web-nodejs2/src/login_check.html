<script>
    $(function(){
        var isLogin = getCookie("isLogin");
        var id = getCookie("id");
        if( isLogin=="false"){
            $("#login_result").append('<h2>로그인 실패</h2>'+
                '<a href="/login">다시 로그인하기</a>');
        }else{
            $("#login_result").append('<h2>로그인 성공</h2>');
            setTimeout(function(){  // 로그인성공하면 3초뒤에 첫페이지이동
                location.href="/"; 
            },3000);
        }
    });

</script>
